<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Checkout</title>
  </head>
  <body>
    <div class="container">
      <div class="row g-3">
        <h1 class="text-center">Formulaire de checkout</h1>
        <form action="">
          <h2>Adresse de facturation</h2>
          <div class="row">
            <div class="mb-3 col-4">
              <label for="prenom" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="prenom" />
            </div>
            <div class="mb-3 col-4">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" />
            </div>
          </div>

          <div class="mb-3 col-8">
            <label for="user" class="form-label">Utilisateur</label>
            <div class="input-group">
              <span class="input-group-text" id="inputsymbol">@</span>
              <input
                type="text"
                class="form-control"
                id="user"
                placeholder="ex : chris123"
              />
            </div>
          </div>
          <div class="mb-3 col-8">
            <label for="email" class="form-label">Adresse Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="chris@email.com"
            />
          </div>
          <div class="mb-3 col-8">
            <label for="adresse" class="form-label">Adresse</label>
            <input
              type="text"
              class="form-control"
              id="adresse"
              placeholder="333 rue de Zozo"
            />
          </div>
          <div class="row mb-3">
            <div class="mb-3 col-4">
              <label for="pays" class="form-label">Pays</label>
              <select class="form-select">
                <option selected>Choisir...</option>
                <option value="fr">France</option>
                <option value="us">Etats-Unis</option>
                <option value="es">Espagne</option>
              </select>
            </div>
            <div class="mb-3 col-2">
              <label for="code" class="form-label">Code Postal</label>
              <input type="text" class="form-control" id="code" />
            </div>
          </div>

          <h2>Paiement</h2>
          <div class="form-check mt-3">
            <input
              class="form-check-input"
              type="radio"
              name="payment"
              id="cartecredit"
              checked
            />
            <label class="form-check-label" for="cartecredit">
              Carte de crédit
            </label>
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="radio"
              name="payment"
              id="cartedebit"
            />
            <label class="form-check-label" for="cartedebit">
              Carte de débit
            </label>
          </div>
          <div class="row">
            <div class="mb-3 col-4">
              <label for="cardname" class="form-label">Nom sur la carte</label>
              <input type="text" class="form-control" id="cardname" />
            </div>
            <div class="mb-3 col-4">
              <label for="cardnumber" class="form-label"
                >Numéro de la carte</label
              >
              <input type="text" class="form-control" id="cardnumber" />
            </div>
          </div>

          <div class="row">
            <div class="mb-3 col-2">
              <label for="expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="expiration" />
            </div>
            <div class="mb-3 col-2">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-3 col-8">
            Procéder au paiement
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
