<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">Formulaire de Checkout</h1>
    <form class="mx-auto mt-5">
      <h3>Adresse de facturation</h3>
      <div class="row row-cols-2">
        <div class="col">
          <label for="first_name" class="form-label">First name</label>
          <input type="text" id="first_name" class="form-control" />
        </div>
        <div class="col">
          <label for="last_name" class="form-label">Last name</label>
          <input type="text" id="last_name" class="form-control" />
        </div>
      </div>
      <div>
        <label for="last_name" class="form-label">User</label>
        <input type="text" id="last_name" class="form-control" />
      </div>
      <div>
        <label for="last_name" class="form-label">Email address</label>
        <input type="text" id="last_name" class="form-control" />
      </div>
      <div>
        <label for="last_name" class="form-label">Address</label>
        <input type="text" id="last_name" class="form-control" />
      </div>
      <div class="row row-cols-4">
        <div class="col col-6">
          <label for="country" class="form-label">Country</label>
          <select id="country" class="form-select">
            <option value="">-- Select a conutry --</option>
            <option value="fr">France</option>
            <option value="us">United States</option>
            <option value="es">Spain</option>
          </select>
        </div>
        <div class="col col-3">
          <label for="postal" class="form-label">Postal code</label>
          <input type="text" id="postal" class="form-control" />
        </div>
      </div>
      <h3>Paiement</h3>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="exampleRadios1"
          value="option1"
          checked
        />
        <label class="form-check-label" for="exampleRadios1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="exampleRadios2"
          value="option2"
        />
        <label class="form-check-label" for="exampleRadios2">
          Second default radio
        </label>
      </div>

      <div class="row row-cols-2">
        <div class="col">
          <label for="first_name" class="form-label">Nom sur la carte</label>
          <input type="text" id="first_name" class="form-control" />
        </div>
        <div class="col">
          <label for="last_name" class="form-label">Num√©ro de la carte</label>
          <input type="text" id="last_name" class="form-control" />
        </div>
      </div>

      <div class="row row-cols-2">
        <div class="col col-3">
          <label for="first_name" class="form-label">Expiration</label>
          <input type="text" id="first_name" class="form-control" />
        </div>
        <div class="col col-3">
          <label for="last_name" class="form-label">CVV</label>
          <input type="text" id="last_name" class="form-control" />
        </div>
      </div>
      <hr />
      <button type="submit" class="btn btn-primary btn-lg col-12">
        Submit
      </button>
    </form>
  </body>
</html>
