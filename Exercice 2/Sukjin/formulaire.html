<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>Formulaire de checkout</h1>
    <form action="">
      <div class="row row-cols-2">
        <div>
          <label for="first_name" class="form-label">Prénom / First name</label>
          <input type="text" id="first_name" class="form-control" />
        </div>
        <div>
          <label for="first_name" class="form-label"
            >Nom de famille / Last name</label
          >
          <input type="text" id="first_name" class="form-control" />
        </div>
      </div>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>

      <div>
        <label for="email" class="form-label">Adresse Email</label>
        <input type="text" id="email" class="form-control" />
      </div>
      <div>
        <label for="password" class="form-label">Adresse postale</label>
        <input type="password" id="address" class="form-control" />
      </div>

      <div class="row row-cols-2">
        <div>
          <label for="first_name" class="form-label">Pays</label>
          <input type="text" id="pays" class="form-control" />
        </div>
        <div>
          <label for="first_name" class="form-label">Code postal</label>
          <input type="text" id="codepostal" class="form-control" />
        </div>
      </div>

      <div class="row row-cols-2">
        <div>
          <label for="first_name" class="form-label">Nom sur la carte</label>
          <input type="text" id="card_username" class="form-control" />
        </div>
        <div>
          <label for="first_name" class="form-label">Numéro de la carte</label>
          <input type="text" id="card_number" class="form-control" />
        </div>
      </div>
      <h2>Paiement</h2>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Carte de crédit
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Carte de débit
        </label>
      </div>

      <div class="row row-cols-4">
        <div>
          <label for="first_name" class="form-label">Date d'expiration</label>
          <input type="text" id="expiration_date" class="form-control" />
        </div>
        <div>
          <label for="first_name" class="form-label">CCV</label>
          <input type="text" id="CCV" class="form-control" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        Procéder au paiement
      </button>
    </form>
  </body>
</html>
